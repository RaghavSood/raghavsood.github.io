	<script>
	function displayContent(json) {
		console.log("Content");
		var alldata = "";
		var len = json.feed.entry.length;
		for (var i=0; i<len; i++) {
			var title = json.feed.entry[i].gsx$title.$t;
			var content = json.feed.entry[i].gsx$content.$t;
			var date = json.feed.entry[i].gsx$date.$t;
			var moretext = json.feed.entry[i].gsx$moretext.$t;
			var morelink = json.feed.entry[i].gsx$morelink.$t;
			var permalink = json.feed.entry[i].gsx$permalink.$t;
			var important = json.feed.entry[i].gsx$important.$t;
			var string = '<div class="cd-timeline-block" id="' + permalink + '">\n';
			string += '<a class="titlelink" href="#' + permalink + '">';	
			if(important=='1') { 
				string += '<div class="cd-timeline-img cd-important">\n</div> <!-- cd-timeline-img -->'; 
			} else {
				string += '<div class="cd-timeline-img cd-icon">\n</div> <!-- cd-timeline-img -->'; 
			}
			string += '</a>';
			string += '<div class="cd-timeline-content">\n';
			string += '<h1><a class="titlelink" href="#' + permalink + '">' + title + '</a></h1>\n';
			string += '<p>' + content + '</p>\n';
			if(moretext!='') {
				string += '<a target="_blank" href="' + morelink + '" class="cd-read-more">' + moretext + '</a>';
			}
			string += '<span class="cd-date">' + date + '</span>\n';
			string += '</div>\n';
			string += '</div>\n';
			alldata += string;
		}
		$(alldata).appendTo('section');
	}   
	</script>

	<script>
		$(document).on('click', 'a[href^="#"]', function(e) {
		    // target element id
		    var id = $(this).attr('href');
		
		    // target element
		    var $id = $(id);
		    if ($id.size() === 0) {
		        return;
		    }
		
		    // prevent standard hash navigation (avoid blinking in IE)
		    e.preventDefault();
		
		    // top position relative to the document
		    var pos = $(id).offset().top - 20;

		    history.pushState({}, "", id);
		
		    // animated top scrolling
		    $('body, html').animate({scrollTop: pos});
		});
	</script>
